<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>
        <!--inline 예시-->
        Hello <p>World</p>
    </span>
    <div>
        <!--블록요소-->
        <!--블록 요소는 인라인요소 + 일부 블록 요소 포함-->
        <p>hello</p>
        <!--인라인 요소-->
        <strong>wold</strong>
    </div>
    <!--div p h1 h2..h6 ul ol li hr pre section table video aside canvas-->

    <!--inline block 인라인 속성 + 블록 속성을 모두 가지는 요소-->
    <!-- 줄바꿈이 일어나지 않아요! block처럼 width heigt 지정할수 있습니다-->
</body>
</html>
