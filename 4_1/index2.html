<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_1</title>
    <style>
        td {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--HTML의 핵심 요소 (개발에 자주 사용)-->
    <div></div> <!-- 상자/의미X 구분을 위해 사용 -->
    <div>
        <h1>오늘의 날씨</h1> <!-- h1~h6 ( 제목[heading]) 블록 -->
        <!-- h뒤에 붙는 숫자가 작을수록 더 중요한 제목임을 의미함 -->
        <p>중부 집중호우, 남부 열대야, 태풍 오는중</p>
        <!-- 문장을 의미하는 prargraph 약자 / 블록 내부에 요소 삽입 가능-->
        <img src="대충 이미지" alt="이미지">
        <!-- 인라인 요소다 절대 경로/상대경로 -->
        <!-- ul (unorderd list) 순서가 필요 없는 리스트-->
        <!-- li (list item의 약자/ 블록)-->
        <!-- a태그는 anchor 닻 / 인라인 요소 -->
        <a href="https://naver.com">naver</a>
        <br>
        <!-- br은 줄바꿈-->
        <!-- 인라인-블록(인라인특징 + 블록특징) -->
        <input type="text" value="hihi" >
        <input type="text" disabled />
        <br><br>
        <label>
            <input type="radio" name="fruits"/> Apple
            <input type="radio" name="fruits"/> Lemon
        </label>
        <label>
            <input type="radio" name="fruits"/> Banana
        </label>
        <!-- 표 만들떄 사용 || 행(Row) 열(Column) -->
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>F</td>
            </tr>
            <tr>
                <td>C</td>
                <td colspan="2">D</td>
            </tr>
        </table>
    </div>
    <div class="class1"></div>
    <div></div>
</body>
</html>
